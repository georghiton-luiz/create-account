<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="assets/google.png" alt="Logo Google">
            </a>
            <a href="#">
                <img src="assets/facebook.png" alt="Logo Facebook">
            </a>
            <a href="#">
                <img src="assets/linkedin.png" alt="Logo Linkedin">
            </a>
        </div>
        <div class="alternative">
            <span class="or">OR</span>
        </div>
        <form action="">
            <label for="name">
                <i class="fas fa-user-alt"></i>
                <input type="text" id="name" name="name" placeholder="Name">
            </label>
            <label for="email">
                <i class="fas fa-envelope-open-text"></i>
                <input type="email" id="email" name="email" placeholder="E-mail">
            </label>
            <label for="password">
                <i class="fas fa-key"></i>
                <input type="password" id="password" name="password" placeholder="Password">
            </label>
            <input type="submit" value="Sign Up">
        </form>
    </main>
    <section class="images">
        <img src="assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
    <script src="https://kit.fontawesome.com/e23a104e7f.js" crossorigin="anonymous"></script>
</body>
</html>
